                    </li>

        <br>
        <br>

        <div class="card">
            <div class="card-header">
                <h4>Contact me</h4>
            </div>
            <div class="card-body">
                <form class="my-form">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name">
                            <div class="invalid-feedback">
                                Please enter a name.
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="surname">Surname</label>
                            <input type="text" class="form-control" id="surname" name="surname"
                                placeholder="Enter your surname">
                            <div class="invalid-feedback">
                                Please enter a surname.
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" aria-describedby="email"
                            placeholder="Enter your email">
                        <div class="invalid-feedback">
                            Please enter an email.
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" name="message" rows="4"></textarea>
                    </div>
                    <button type="button" class="btn btn-primary my-btn-submit">Submit</button>
                </form>
                <div class="alert alert-success my-success-message d-none" role="alert">
                    Your message is sent successfully!
                </div>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="my-modal" tabindex="-1" role="dialog" aria-labelledby="my-modal-label"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="my-modal-label">Confirm your message and contact information</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        Are you sure you want to submit this form?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary my-btn-close">Close</button>
                        <button type="button" class="btn btn-success my-btn-send">Send message</button>
                    </div>
                </div>
            </div>
        </div>

        <footer id="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
            <div class="container text-center text-white">
                <div class="row">
                    <small class="mx-auto">Copyright &copy; My Resume</small>
                </div>
                <div class="row">
                    <div class="mx-auto">
                        <a href="https://www.facebook.com/???"><i class="bi bi-facebook text-white"></i></a>
                        <a href="https://www.twitter.com/???"><i class="bi bi-twitter text-white"></i></a>
                        <a href="https://www.linkedin.com/???"><i class="bi bi-linkedin text-white"></i></a>
                        <a href="https://www.instagram.com/???"><i class="bi bi-instagram text-white"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
